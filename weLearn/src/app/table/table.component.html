

<button mat-raised-button (click)="addColumn()"> Add column </button>
<button mat-raised-button (click)="removeColumn()"> Remove column </button>
<button mat-raised-button (click)="shuffle()"> Shuffle </button>

<table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef > Actions </th>
        <td  width="30%" mat-cell *matCellDef="let element" > 
          <!-- <i class=" fas fa-thin fa-eye" (click)="viewIncident(element)"></i>
          <i class="fas fa-pencil-alt ml-4 "(click)="editIncident(element)"></i>
          <i class="far fa-trash-alt ml-4" (click)="deleteIncident(element)"></i>   -->
        </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
