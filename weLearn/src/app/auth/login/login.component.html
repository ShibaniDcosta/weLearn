<div class="cust-div" style="height:100%">
  <mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-select [(ngModel)]="selectedRole" placeholder="Role"  name="role" required>
          <mat-option *ngFor="let role of roles" [value]="role.value">
            {{role.viewRole}}
          </mat-option>
        </mat-select>
      </mat-form-field>
     

      <div class="d-flex align-items-center justify-content-center mt-3">
        <!-- <div class="spacer"></div> -->
        <button class="btn btn-custom-primary" mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Login</button>

      </div>

      <div class="d-flex align-items-center justify-content-center mt-3">
        <button class="gry btn btn-custom-primary " (click)="reset()"[disabled] = "emailInput.invalid" mat-raised-button color="accent">Reset</button>
       </div>

       <div class="row d-flex align-items-center justify-content-center mt-3">
        <div class="col-md-3">
          <a class="btn btn-outline-dark sso" href="/users/googleauth" role="button" style="text-transform:none">
            <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
            Login with Google
          </a>
        </div>
      </div>

    </form>
  </mat-card>
</div>
