

<div class="container-fluid">
    <div class=" d-flex align-items-center justify-content-center mt-2" style="margin-right:0;margin-left:0;">
        <div> <i class="fas fa-arrow-circle-left mr-4 " (click)="goBack()"></i></div>
        
        <mat-form-field >
            <mat-label class="d-flex justify-content-between">Search </mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Texas" #input>
            <mat-icon matSuffix><i class="fas fa-search"></i></mat-icon>
        </mat-form-field>

        <div class="spacer"></div>
  
        <div><button disabled class="btn btn-custom-secondary  z-depth mr-2" >Students Enrolled</button></div>

        <div class="spacer"></div>
        <div><button class="btn btn-custom-primary  z-depth mr-2"  (click)="newAnnouncement()" >Make Annoucement</button></div>
        <div><button class="btn btn-custom-primary  z-depth mr-2"  (click)="newAssignemnt()" >New Assignemnt</button></div>

    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
      <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef > Actions </th>
          <td  width="30%" mat-cell *matCellDef="let element" > 
            <i class=" fas fa-thin fa-eye" (click)="viewCourse(element)"></i>
            <i class="fas fa-pencil-alt ml-4 "(click)="editCourse(element)"></i>
            <i class="far fa-trash-alt ml-4" (click)="deleteCourse(element)"></i>  
            <i class="fa fa-download ml-4" (click)="downloadAssignment(element)" aria-hidden="true"></i>
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" ></tr>
  
  
    
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
  
      
  
    </table>
  
    <mat-paginator [pageSizeOptions]="[8,10,20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  
  </div>
